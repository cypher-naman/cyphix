<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="index,follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitSensei — Redirecting to Home</title>

  <!-- Instant redirect for most browsers -->
  <meta http-equiv="refresh" content="0;url=home.html">

  <!-- For SEO: canonical points to home.html -->
  <link rel="canonical" href="./home.html" />
  <style>
    /* Minimal, unobtrusive page while redirecting */
    html,body { height:100%; margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; }
    .box { text-align:center; max-width:560px; padding:24px; }
    a { color: #64D370; text-decoration: none; font-weight:600; }
    small { display:block; margin-top:10px; color:#bbb; }
  </style>

  <script>
    // JavaScript fallback for redirect (in case meta refresh is blocked)
    (function(){
      try {
        // Prefer replace so back button doesn't return to this redirect page
        window.location.replace('home.html');
      } catch (e) {
        // no-op — show the link below
      }
    })();
  </script>
</head>
<body>
  <div class="box" role="status" aria-live="polite">
    <h2>Redirecting to FitSensei home…</h2>
    <p>If you are not redirected automatically, <a href="home.html">click here to go to the homepage</a>.</p>
    <small>If you maintain this site on GitHub Pages, make sure home.html is present in the repository root.</small>
  </div>
</body>
</html>
